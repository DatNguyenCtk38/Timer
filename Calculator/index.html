<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Rarity Point Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    .total {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>ðŸŽ¯ Rarity Point Calculator</h2>

<table>
  <thead>
    <tr>
      <th>Rarity</th>
      <th>0â˜…</th>
      <th>1â€“2â˜…</th>
      <th>3â€“4â˜…</th>
      <th>5â˜…</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<div class="total">
  Tá»•ng Ä‘iá»ƒm: <span id="totalPoint">0</span>
</div>

<script>
  // Báº£ng Ä‘iá»ƒm
  const pointTable = {
    COMMON:  [10, 15, 30, 90],
    RARE:    [30, 45, 90, 270],
    EPIC:    [50, 75, 150, 450],
    LEGEND:  [100, 150, 300, 900],
    MYTHIC:  [300, 450, 900, 2700]
  };

  const tableBody = document.getElementById("table-body");

  // Render table input
  Object.entries(pointTable).forEach(([rarity, points]) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><b>${rarity}</b></td>
      ${points.map((_, i) => `
        <td>
          <input type="number" min="0" value="0"
            data-rarity="${rarity}"
            data-star="${i}"
            oninput="calculate()">
        </td>
      `).join("")}
    `;
    tableBody.appendChild(row);
  });

  function calculate() {
    let total = 0;
    document.querySelectorAll("input").forEach(input => {
      const qty = Number(input.value) || 0;
      const rarity = input.dataset.rarity;
      const starIndex = input.dataset.star;
      total += qty * pointTable[rarity][starIndex];
    });
    document.getElementById("totalPoint").innerText = total;
  }
</script>

</body>
</html>
